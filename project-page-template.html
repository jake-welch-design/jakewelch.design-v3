<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jakewelch.design | INSERT PAGE NAME HERE </title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="project-page">
    <div id="header-placeholder"></div>

    <main>
      <section class="project">
        <div class="project-header">
          <h1 class="project-title">[PROJECT TITLE]</h1>
          <p class="project-year">(YEAR)</p>
        </div>
        <div class="project-content">
          <div class="project-image-single">
            <img
              src="images/path-to-your-image.jpg"
              alt="ALT TEXT DESCRIPTION"
            />
          </div>

          <div class="project-details">
            <div class="project-type detail-section">
              <h2 class="detail-header">Project type</h2>
              <p class="detail-body">[Project, types, here]</p>
            </div>
            <div class="project-tools detail-section">
              <h2 class="detail-header">Tools used</h2>
              <p class="detail-body">[Tools, Used, Here]</p>
            </div>
            <div class="project-description detail-section">
              <h2 class="detail-header">Project description</h2>
              <p class="detail-body">
                [Details description of the project here]
              </p>
            </div>
            <div class="project-links detail-section">
              <h2 class="detail-header">Links</h2>
              <p class="detail-body">[Links]</p>
            </div>
          </div>
        </div>
        
        <div class="project-text">
            <p>[Additional text goes in these containers]</p>
</div>
        
        <div class="project-image-double">
  <img src="/images/path-to-your-first-image.jpg" alt="First Image Description">
  <img src="/images/path-to-your-second-image.jpg" alt="Second Image Description">
</div>
        
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="javascript/scramble.js"></script>
    <script src="javascript/dropdown-menu.js"></script>
    <!--     <script src="javascript/cursor.js"></script> -->
    <script src="javascript/load-components.js"></script>
  </body>
</html>
